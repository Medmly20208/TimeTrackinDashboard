<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=style.css>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Time tracking dashboard</title>


</head>

<body>
    <main>
        <div class="mainreport">
            <div class="general">
                <img src=images/image-jeremy.png alt="image of a person">
                <div>

                    <p>Report for</p>
                    <h1>Jeremy Robson</h1>

                </div>
            </div>
            <nav>
                <ul>
                    <li><a id=daily>Daily</a></li>
                    <li><a id=weekly>Weekly</a></li>
                    <li><a id=monthly>Monthly</a></li>
                </ul>
            </nav>
        </div>
        <div class="stats">
            <div class="work bx">
                <div id="imgcontanier1">
                    <img src="images/icon-work.svg" alt=work class=icon>
                </div>
                <div class=palal>
                    <div class="p">
                        <h1>Work</h1>
                        <img src="images/icon-ellipsis.svg" alt="ellipsis">
                    </div>
                    <h1 class=current>3hrs</h1>
                    <h2 class="previous">Last week - 36hrs</h2>
                </div>
            </div>
            <div class="play bx">
                <div id="imgcontanier2">
                    <img src=images/icon-play.svg alt=play class=icon>
                </div>
                <div class=palal>
                    <div class="p">
                        <h1>Play</h1>
                        <img src="images/icon-ellipsis.svg" alt="ellipsis" style="height: 5px;width: 20px;">
                    </div>
                    <h1 class=current>3hrs</h1>
                    <h2 class="previous">Last week - 36hrs</h2>
                </div>
            </div>
            <div class="study bx">
                <div id="imgcontanier3">
                    <img src=images/icon-study.svg alt=study class=icon>
                </div>
                <div class=palal>
                    <div class="p">
                        <h1>Study</h1>
                        <img src="images/icon-ellipsis.svg" alt="ellipsis" style="height: 5px;width: 20px;">
                    </div>
                    <h1 class=current>3hrs</h1>
                    <h2 class="previous">Last week - 36hrs</h2>
                </div>
            </div>
            <div class="exercise bx">
                <div id="imgcontanier4">
                    <img src=images/icon-exercise.svg alt=exercise class=icon>
                </div>
                <div class=palal>
                    <div class="p">
                        <h1>Exercise</h1>
                        <img src="images/icon-ellipsis.svg" alt="ellipsis" style="height: 5px;width: 20px;">
                    </div>
                    <h1 class=current>3hrs</h1>
                    <h2 class="previous">Last week - 36hrs</h2>
                </div>
            </div>
            <div class="social bx">
                <div id="imgcontanier5">
                    <img src=images/icon-social.svg alt=social class=icon>
                </div>
                <div class=palal>
                    <div class="p">
                        <h1>
                            Social
                        </h1>
                        <img src="images/icon-ellipsis.svg" alt="ellipsis" style="height: 5px;width: 20px;">
                    </div>
                    <h1 class=current>3hrs</h1>
                    <h2 class="previous">Last week - 36hrs</h2>
                </div>
            </div>
            <div class="self-care bx">
                <div id="imgcontanier6">
                    <img src=images/icon-self-care.svg alt=self-care class=icon>
                </div>
                <div class=palal>
                    <div class="p">
                        <h1>Self-care</h1>
                        <img src="images/icon-ellipsis.svg" alt="ellipsis" style="height: 5px;width: 20px;" SSSSSSS>
                    </div>
                    <h1 class=current>3hrs</h1>
                    <h2 class="previous">Last week - 36hrs</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
